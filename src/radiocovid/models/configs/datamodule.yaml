datamodule:
  _target_: radiocovid.models.data.DataModule

  train_loader:
    _target_: torch.utils.data.DataLoader
    batch_size: 25
    persistent_workers: true
    pin_memory: false
    num_workers: 2
    shuffle: true
    drop_last: true
    prefetch_factor: 2

  eval_loader:
    _target_: torch.utils.data.DataLoader
    batch_size: 25
    persistent_workers: true
    pin_memory: false
    num_workers: 2
    shuffle: true
    drop_last: true
    prefetch_factor: 2

  seed: "${seed}"
